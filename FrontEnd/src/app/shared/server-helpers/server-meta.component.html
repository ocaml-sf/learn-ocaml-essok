<div class="server-meta">
  <a [routerLink]="['/profile', server.author.username]">
    <img [src]="server.author.image" />
  </a>

  <div class="info">
    <a class="author" [routerLink]="['/profile', server.author.username]">
      {{ server.author.username }}
    </a>
    <span class="date">
      {{ server.createdAt | date: 'longDate' }}
    </span>
  </div>

  <ng-content></ng-content>
</div>
