<div class="server-preview">

  <a [routerLink]="['/server', server.slug]" class="preview-link" *ngIf="server.active">
    <h1>{{ server.title }}</h1>
    <p>{{ server.description }}</p>
    <hr />

  </a>
  <a [routerLink]="['/server', server.slug]" class="preview-link-archived" *ngIf="!server.active">
    <i>Offline</i>
    <h1>{{ server.title }}</h1>
    <p>{{ server.description }}</p>
    <hr />

  </a>
</div>
