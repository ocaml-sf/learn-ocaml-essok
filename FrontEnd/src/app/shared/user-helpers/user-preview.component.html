<div class="user-preview">

  <a [routerLink]="['/profile', user.username]" class="preview-link" *ngIf="user.active">
    <h1>{{ user.username }}</h1>
    <hr/>
  </a>
  <a [routerLink]="['/profile', user.username]" class="preview-link-archived" *ngIf="!user.active">
    <i>Archived</i>
    <h1>{{ user.username }}</h1>
    <hr/>
  </a>
</div>
