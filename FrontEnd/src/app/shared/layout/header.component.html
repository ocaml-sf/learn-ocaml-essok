<header class="mb-6">
  <nav class="navbar navbar-expand-lg fixed-top bg-sand">
    <a class="navbar-brand" href="https://ocaml-sf.org">
      <img src="assets/small_logo.svg">
    </a>

    <button class="navbar-toggler" type="button"
            data-toggle="collapse" data-target="#navbarCollapse"
            aria-controls="navbarCollapse" aria-expanded="false"
            aria-label="Toggle navigation">
      <i class="ion-md-menu border rounded py-2 px-4"></i>
    </button>

    <!-- Show this for logged out users -->
    <div id="navbarCollapse" class="collapse navbar-collapse">
    <ul *appShowAuthed="false" class="navbar-nav">
  
      <li class="nav-item">
        <button type="button" class="btn btn-outline-primary" routerLink="/">
          Home
        </button>
      </li>
  
      <li class="nav-item">
        <button type="button" class="btn btn-outline-secondary" routerLink="/login" routerLinkActive="active">
          Sign in
        </button>
      </li>
  
      <li class="nav-item">
        <button type="button" class="btn btn-outline-secondary" routerLink="/register" routerLinkActive="active">
          Sign up
        </button>
      </li>
  
      <li class="nav-item">
        <button type="button" class="btn btn-outline-info" routerLink="/contact" routerLinkActive="active">
          Contacts
        </button>
      </li>
  
      <li class="nav-item">
        <button type="button" class="btn btn-outline-info" routerLink="/help" routerLinkActive="active">
          Help
        </button>
      </li>
  
    </ul>
  
    <!-- Show this for logged in users -->
    <ul *appShowAuthed="true" class="nav navbar-nav pull-xs-right">
  
      <li class="nav-item">
        <button type="button" class="btn btn-outline-primary" routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">
          Home
        </button>
      </li>
  
      <li class="nav-item" *ngIf="currentUser.active && currentUser.authorized || currentUser.admin">
        <button type="button" class="btn btn-outline-secondary" routerLink="/editor" routerLinkActive="active">
          <i class="ion-compose"></i>&nbsp;New Server
        </button>
      </li>
  
      <li class="nav-item" *ngIf="currentUser.active && currentUser.authorized  || currentUser.admin">
        <button type="button" class="btn btn-outline-secondary" [routerLink]="['/profile-settings', currentUser.username]" routerLinkActive="active">
          <i class="ion-gear-a"></i>&nbsp;Profile Settings
        </button>
      </li>
  
      <li class="nav-item" *ngIf="!currentUser.active">
        <button type="button" class="btn btn-outline-warning" routerLink="/disable-account" routerLinkActive="active">
          <i class="ion-gear-a"></i>&nbsp;Activate your Account
        </button>
      </li>
  
      <li class="nav-item">
        <button type="button" class="btn btn-outline-info" [routerLink]="['/profile', currentUser.username]" routerLinkActive="active">
          <!-- <img [src]="currentUser.image" *ngIf="currentUser.image" class="user-pic" /> -->
          {{ currentUser.username }}
        </button>
      </li>
  
      <li class="nav-item">
        <button type="button" class="btn btn-outline-info" routerLink="/contact" routerLinkActive="active">
          Contacts
        </button>
      </li>
  
      <li class="nav-item">
        <button type="button" class="btn btn-outline-info" routerLink="/help" routerLinkActive="active">
          Help
        </button>
      </li>
      <li class="nav-item" *appShowAdmin="true">
        <button type="button" class="btn btn-outline-warning" routerLink="/admin" routerLinkActive="active">
          Admin Panel
        </button>
  
      <li class="nav-item">
        <button type="button" class="btn btn-outline-danger" (click)="logout()" routerLink="/" routerLinkActive="active"
          [routerLinkActiveOptions]="{ exact: true }">
          Logout
        </button>
      </li>
  
    </ul>
    </div>
  
    <a class="navbar-brand d-none d-lg-block"
       href="https://ocaml-sf.org">
      <img src="assets/small_logo.svg">
    </a>
  </nav>
</header>
