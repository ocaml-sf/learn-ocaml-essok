<nav class="navbar navbar-light">
  <div class="container">
    <a class="navbar-brand" routerLink="/">Learn OCaml Server Manager</a>

    <!-- Show this for logged out users -->
    <ul *appShowAuthed="false"
      class="nav navbar-nav pull-xs-right">

      <li class="nav-item">
        <a class="nav-link"
          routerLink="/">
          Home
        </a>
      </li>

      <li class="nav-item">
        <a class="nav-link"
          routerLink="/login"
          routerLinkActive="active">
          Sign in
        </a>
      </li>

      <li class="nav-item">
        <a class="nav-link"
          routerLink="/register"
          routerLinkActive="active">
          Sign up
        </a>
      </li>

      <li class="nav-item">
        <a class="nav-link"
          routerLink="/contact"
          routerLinkActive="active">
          Contacts
        </a>
      </li>

      <li class="nav-item">
        <a class="nav-link"
          routerLink="/help"
          routerLinkActive="active">
          Help
        </a>
      </li>

    </ul>

      class="nav navbar-nav pull-xs-right">

        <a class="nav-link"
          routerLink="/"
          routerLinkActive="active"

        <a class="nav-link"

          routerLinkActive="active">

      <li class="nav-item">
        <a class="nav-link"
