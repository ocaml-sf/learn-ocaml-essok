<div fxLayout="row" fxLayoutAlign="center">
  <app-server-meta [server]="server" fxFlex="80%">
    <mat-card-actions *ngIf="canModify && currentUser.active">
      <button mat-stroked-button color="info"
              [routerLink]="['/server-settings', server.slug]"
              *ngIf="!server.active">
        <mat-icon>create</mat-icon>
        Manage Server
      </button>
      <button mat-stroked-button color="warn"
              (click)="toggleServerStatus()">
        <mat-icon>power_settings_new</mat-icon>
        {{!server.active ? 'Enable Server' : 'Disable Server'}}
      </button>
      <button mat-stroked-button color="accent"
              (click)="toggleDangerous()"
              *ngIf="!server.active && currentUser.admin">
        <mat-icon>warning</mat-icon>
        Show Dangerous Actions
      </button>
      <button mat-stroked-button color="accent"
              [disabled]="isDeleting" (click)="deleteServer()"
              *ngIf="isDangerous">
        <mat-icon>delete</mat-icon>
        Delete Server
      </button>
    </mat-card-actions>
  </app-server-meta>
</div>
