<div class="server-page">

  <div class="banner">
    <div class="container">
      <h1>{{ getOutletName()}}</h1>

      <app-server-meta [server]="server">
        <span [hidden]="!canModify">
          <a class="btn btn-sm btn-outline-secondary">

            <i class="ion-edit"></i> Manage Server
          </a>

          <button class="btn btn-sm btn-outline-danger"
            [ngClass]="{disabled: isDeleting}"
            (click)="deleteServer()">
            <i class="ion-trash-a"></i> Delete Server
          </button>
        </span>
      </app-server-meta>
    </div>
  </div>

  <div class="container page">
    <div class="row">

      <div class="col-md-9">
        <div class="feed-toggle">
          <ul class="nav nav-pills outline-active">
            <li class="nav-item">
              <a class="nav-link"
              [ngClass]="{'active': outletName === 'server-settings'}"
              (click)="setOutletName('server-settings')">

              Your Feed
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link"
              [ngClass]="{'active': outletName === 'server-vue'}"
              (click)="setOutletName('server-vue')">
                 Global Feed
              </a>
            </li>
          </ul>
        </div>
        <router-outlet name= "outletName" ></router-outlet>
      </div>

    </div>
  </div>

</div>
