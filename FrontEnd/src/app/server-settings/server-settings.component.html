<div class="serverSettings-page">
  <div class="container page">
    <div class="row">
      <div class="col-md-8 offset-md-2 col-xs-12">

        <h1 class="text-xs-center">Your Server</h1>

        <app-list-errors [errors]="errors"></app-list-errors>

        <form [formGroup]="serverSettingsForm" (ngSubmit)="submitForm()">
          <fieldset [disabled]="isSubmitting">

            <fieldset class="form-group">
              <input class="form-control form-control-lg"
                type="text"
                placeholder="Server Name"
                formControlName="servername" />
            </fieldset>

            <fieldset class="form-group">
              <input class="form-control"
                type="url"
                placeholder="URL of server repository"
                formControlName="url" />
            </fieldset>

            <fieldset class="form-group">
              <input class="form-control"
                type="file"
                placeholder="URL of server repository"
                formControlName="file" />
            </fieldset>

            <fieldset class="form-group">
              <input class="form-control form-control-lg"
                type="password"
                placeholder="Enter your Password to confirme change"
                formControlName="password" />
            </fieldset>

            <fieldset class="form-group">
              <input class="form-control form-control-lg"
                type="password"
                placeholder="Password Verification"
                formControlName="password_verification" />
            </fieldset>

            <button class="btn btn-lg btn-primary pull-xs-right"
              type="submit">
              Update Server
            </button>

          </fieldset>
        </form>

        <!-- Line break for logout button -->
        <hr />

      </div>
    </div>
  </div>
</div>
