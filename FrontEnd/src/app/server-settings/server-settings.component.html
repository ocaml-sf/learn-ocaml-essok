<div class="serverSettings-page">
  <div class="container page">
    <div class="row">
      <div class="col-md-8 offset-md-2 col-xs-12">

        <h1 class="text-xs-center">{{ server.title }}</h1>

        <app-list-errors [errors]="errors"></app-list-errors>

        <form [formGroup]="serverSettingsForm" (ngSubmit)="submitForm()">
          <fieldset [disabled]="isSubmitting">

            <fieldset class="form-group">
              <input class="form-control form-control-lg"
                formControlName="title"
                type="text"
                placeholder="Server Title" />
            </fieldset>

            <fieldset class="form-group">
              <textarea class="form-control"
                formControlName="description"
                rows="8"
                type="text"
                placeholder="What's this server about?">
                </textarea>
            </fieldset>

            <fieldset class="form-group">
              <input class="form-control form-control-lg"
                type="url"
                placeholder="URL of server repository"
                formControlName="url" />
            </fieldset>

            <fieldset class="form-group">
              <input class="form-control form-control-lg"
                type="file"
                placeholder="URL of server repository"
                formControlName="file" />
            </fieldset>

            <fieldset class="form-group">
              <input class="form-control form-control-lg"
                type="password"
                placeholder="Enter your Password to confirme change"
                formControlName="password" />
            </fieldset>

            <button class="btn btn-lg btn-primary pull-xs-right"
              type="submit">
              Update Server
            </button>

          </fieldset>
        </form>

        <!-- Line break for logout button -->
        <hr />

      </div>
    </div>
  </div>
</div>
