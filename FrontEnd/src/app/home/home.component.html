<ng-container *appShowAuthed="false">
  <div fxLayout="row" fxLayoutAlign="center">
    <mat-card class="banner" fxFlex="50%">
      <mat-card-title>
        Learn OCaml Essok
      </mat-card-title>
      <mat-card-subtitle>
        A place to manage your <i>Learn OCaml</i> instances.
      </mat-card-subtitle>
    </mat-card>
  </div>

  <div fxLayout="row" fxLayoutAlign="center">
    <div fxFlex="80%">
      <h2>{{ header }}</h2>
      <h2>
        This site is currently in developpement please report

        <a href="https://github.com/ocaml-sf/learn-ocaml-essok" target="_blank">
          here
        </a>

        any issues you encounter.
      </h2>
    </div>
  </div>

  <div fxLayout="row" fxLayoutAlign="center">
    <a href="https://ocaml-sf.org" fxFlex="50%">
      <img class="img-fluid" src="assets/banner.png">
    </a>
  </div>
</ng-container>

<ng-container *appShowAuthed="true">
  <div fxLayout="row">
    <ng-container *ngIf="!currentUser.authorized && !currentUser.admin;
                         then pendingBlock else mainboardBlock">
    </ng-container>

    <ng-template #pendingBlock>
      <mat-card fxFill>
        <mat-card-header>
          <mat-card-title>Information</mat-card-title>
        </mat-card-header>
        Your account is pending verification...
      </mat-card>
    </ng-template>

    <ng-template #mainboardBlock>
      <mat-card fxFill>
        <mat-card-header>
          <mat-card-title>Mainboard</mat-card-title>
        </mat-card-header>
        <hr />
        <mat-card-actions>
          <mat-slide-toggle class="mat-button"
                            color="info"
                            [checked]="isActive"
                            labelPosition='before' (change)="getActived()">
            <mat-icon>settings</mat-icon>
            Filter by Active :
          </mat-slide-toggle>
        </mat-card-actions>
        <hr />
        <hr />
        <app-server-list [limit]="5" [config]="listConfig"></app-server-list>
      </mat-card>
    </ng-template>
  </div>
</ng-container>
